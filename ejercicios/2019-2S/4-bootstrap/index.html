<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/icofont/icofont.min.css">
    <title>Buenos Lectores</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark row">
            <a class="navbar-brand" href="#">Buenos Lectores</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Principal <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Redes</a>
                    </li>
                </ul>
               
            </div>
        </nav>
        <section id="primero" class="row text-center pt-2">
            <img id="logo" class="col-6 offset-3" src="img/lector.png" alt="logo de Buenos Lectores">
            <!-- Icofont https://icofont.com/ -->
            <h2 class="col-12">Buenos Lectores</h2>
        </section>
        <section id="segundo" class="row">
            <h2 class="col-12 text-center">Secciones</h2>
            <div id="container1" class="col-12">
                <div class="row mx-auto">
                    <p class="seccion col-5 offset-1 col-sm-3 bg-secondary text-white display-4 text-center rounded">
                        <i class="icofont-atom" class="logo-seccion"></i>
                    </p>
                    <p class="seccion col-5 offset-1 col-sm-3 bg-secondary text-white display-4 text-center rounded">
                        <i class="icofont-globe-alt" class="logo-seccion"></i>
                    </p>
                    <p class="seccion col-5 offset-1 col-sm-3 bg-secondary text-white display-4 text-center rounded d-none d-sm-block">
                        <i class="icofont-restaurant" class="logo-seccion"></i>
                    </p>
                    <p class="seccion col-5 offset-1 col-sm-3 bg-secondary text-white display-4 text-center rounded d-none d-sm-block">
                        <i class="icofont-game-controller" class="logo-seccion"></i>
                    </p>
                    <p class="seccion col-5 offset-1 col-sm-3 bg-secondary text-white display-4 text-center rounded d-none d-sm-block">
                        <i class="icofont-hill-side" class="logo-seccion"></i>
                    </p>
                    <p class="seccion col-5 offset-1 col-sm-3 bg-secondary text-white display-4 text-center rounded d-none d-sm-block">
                        <i class="icofont-brand-android-robot" class="logo-seccion"></i>
                    </p>
                </div>
            </div>
        </section>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
